<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Gráficas - Agencia Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      font-weight: 600;
    }
    .grafica {
      margin: 3em 0;
      text-align: center;
    }
    .grafica img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .proyectos {
      margin-top: 3em;
    }
    .proyectos ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }
    .proyectos li {
      background: #fff;
      margin: 0.5em 0;
      padding: 0.8em 1em;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: background 0.2s ease;
    }
    .proyectos li:hover {
      background: #f0f0f0;
    }
    .proyectos a {
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Gráficas</h1>
  <p style="text-align: center;">Explora visualizaciones y proyectos de la Agencia de Transformación Digital y Telecomunicaciones.</p>

  <div class="grafica">
    <h2>Gráfica destacada</h2>
    <img src="1.svg" alt="Gráfica 1">
    <br><br>
    <img src="2.svg" alt="Gráfica 2">
  </div>

  <div class="proyectos">
    <h2>Proyectos</h2>
    <ul>
    </ul>
  </div>
</body>
</html>
